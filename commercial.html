<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>

	.bar{
    fill: steelblue;
  }

  .bar:hover{
    fill: brown;
  }

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	</style>
</head>
<body align="center">
	<h2 align="center">Bar chart of  production of commercial item  over the year 1993-2013<h2>
	<h3>Bar Chart</h3>
	<button onclick="location.href='index.html';">Oilseeds Graph</button>
	<button onclick="location.href='foodgrains.html';">Foodgrains Graph</button>
	<button onclick="location.href='StateData.html';">StateData Graph</button>
	<!--<script src="http://d3js.org/d3.v4.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js" charset="utf-8"></script>
	<!--<script src="d3.js" type="text/javascript"></script>-->
	<script >
	// set the dimensions of the canvas
		var margin ={top:20, right:130, bottom:150, left:100},
		width=800-margin.left - margin.right, 
		height=500-margin.top-margin.bottom;


		
		// set the ranges
		var x = d3.scaleBand().rangeRound([0, width]).padding(0.2),
		 	y = d3.scaleLinear().rangeRound([height, 0]);

		//var xAxis=d3.svg.axis().scale(x).orient("bottom")
		//var yAxis=d3.svg.axis().scale(y).orient("left").ticks(10);

		// add the SVG element
		var svg = d3.select("body").append("svg")
		.attr("width",width+margin.left+margin.right)
		.attr("height",height+margin.top+margin.bottom)
		.append("g")
		.attr("transform","translate("+margin.left+","+margin.top+")");


		// load the data
			d3.json("JsonFiles/commercial.json",function(error,data){
				console.log(data.value);
				data=data.value;
			data.forEach(function(d){
				d.year=d.year;
				d.total=+d.total;
			});
		
		// scale the range of the data
		x.domain(data.map(function(d){return d.year}));
		y.domain([0,d3.max(data,function(d){return d.total})]);


	 // add x axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
     	.style("text-anchor", "end")
      	.attr("dx", "-.6em")
      	.attr("dy", "-.37em")
      	.attr("transform", "rotate(-90)" );
     
      // add y axis
  svg.append("g")
      .attr("class", "y axis")
      .call(d3.axisLeft(y))
    	.append("text")
     
      .attr("transform", "rotate(-90)")
      .attr("y", -35).attr("x",-150)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("production of 2013(ton mn)");


 	 // Add bar chart
		svg.selectAll("bar")
		.data(data)
		.enter().append("rect")
		.attr("class","bar")
		.attr("x",function(d){return x(d.year);})
		//.attr("width",x.rangeBand())
		.attr("width", x.bandwidth())
		.attr("y",function(d){return y(d.total);})
		.attr("height",function(d){return height-y(d.total)});
	});
	</script>
</body>
</html>
